# This workflow will run the benchmark suite
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Benchmark

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  Benchmark:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tabulate
      - name: Install Surprise
        run: |
          # Clean any cached builds to avoid ABI issues
          rm -rf build/ dist/ *.egg-info/
          # Force rebuild of Cython extensions with current numpy
          pip install --no-cache-dir --force-reinstall -e .
      - name: Run Benchmarks
        run: |
          yes | python examples/benchmark.py
